<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container pt-3 pb-2">
        <div class="row w-75 mx-auto justify-content-around myRow">
            <h1 class="text-center fw-bolder myH1" data-aos="fade-right">Social Icon Hover</h1>

            <div class="col-md-3 col-lg-2 ms-2 mt-2 pt-3 pb-2 text-center">
                <div class="mycolumn-Subdiv1" data-aos="fade-left">
                    <div class="Tooltip">
                        <div class="arrow-down"></div>
                        <h5>Linkedin</h5>
                    </div>

                    <div class="icon Linked">
                        <i class="fa-brands fa-linkedin-in fa-xl"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-lg-2 mt-2 pt-3 pb-2 text-center">
                <div class="mycolumn-Subdiv2" data-aos="fade-left">
                    <div class="Tooltip">
                        <div class="arrow-down"></div>
                        <h5>Instagram</h5>
                    </div>

                    <div class="icon Instagram">
                        <i class="fa-brands fa-instagram fa-xl"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-lg-2 mt-2 pt-3 pb-2  text-center">
                <div class="mycolumn-Subdiv-3" data-aos="fade-left">
                    <div class="Tooltip">
                        <div class="arrow-down"></div>
                        <h5>Twitter</h5>
                    </div>

                    <div class="icon Twitter">
                        <i class="fa-brands fa-twitter fa-xl"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-lg-2 mt-2 pt-3 pb-2  text-center">
                <div class="mycolumn-Subdiv-4" data-aos="fade-left">
                    <div class="Tooltip">
                        <div class="arrow-down"></div>
                        <h5>GitHub</h5>
                    </div>

                    <div class="icon Github">
                        <i class="fa-brands fa-github fa-xl"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-lg-2 me-2 mt-2 pt-3 pb-2 text-center">
                <div class="mycolumn-Subdiv-5" data-aos="fade-left">
                    <div class="Tooltip">
                        <div class="arrow-down"></div>
                        <h5>Youtube</h5>
                    </div>

                    <div class="icon Youtube">
                        <i class="fa-brands fa-youtube fa-xl"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>
</body>

</html>
